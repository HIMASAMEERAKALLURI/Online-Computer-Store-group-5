{% extends 'base.html' %}
{% block title %}Edit Address | HA CyberCircuit{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Address</h2>
  <form method="POST" action="{{ url_for('update_address', address_id=address.address_id) }}">
    <div class="mb-3">
      <label class="form-label">Address Name</label>
      <input type="text" name="address_name" class="form-control" value="{{ address.address_name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Street</label>
      <input type="text" name="street" class="form-control" value="{{ address.street }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control" value="{{ address.city }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">State</label>
      <input type="text" name="state" class="form-control" value="{{ address.state }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ZIP Code</label>
      <input type="text" name="zip" class="form-control" value="{{ address.zip }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Address</button>
    <a href="{{ url_for('manage_addresses') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}

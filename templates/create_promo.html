{% extends 'base.html' %}
{% block title %}🏷️ Create Promo Code | HA CyberCircuit{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-success">🏷️ Create New Promo Code</h2>
  <form method="post">
    <div class="mb-3">
      <label for="code" class="form-label">Promo Code:</label>
      <input type="text" name="code" id="code" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="discount" class="form-label">Discount (%):</label>
      <input type="number" name="discount" id="discount" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Promo</button>
  </form>
</div>
{% endblock %}

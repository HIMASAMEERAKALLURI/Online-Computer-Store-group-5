{% extends 'base.html' %}
{% block title %}Login | HA CyberCircuit{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg p-4" style="min-width: 400px;">
    <h3 class="text-center mb-4 text-primary">ğŸ” Login to Your Account</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Product</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3" required>{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" name="category" required>
        <option value="">-- Select Category --</option>
        {% set categories = ['Laptops', 'Mobiles', 'Monitors', 'Gaming', 'Accessories', 'Music', 'Mouse & Keyboards', 'CPUs', 'Motherboards & Cables', 'Cameras'] %}
        {% for cat in categories %}
        <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Update Image (optional)</label>
      <input type="file" class="form-control" name="image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('admin_all_products') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Edit Customer | HA CyberCircuit{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-warning">✏️ Edit Customer Info</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="last_name" class="form-control" value="{{ customer.last_name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select" required>
        <option value="Silver" {% if customer.status == 'Silver' %}selected{% endif %}>Silver</option>
        <option value="Gold" {% if customer.status == 'Gold' %}selected{% endif %}>Gold</option>
        <option value="Platinum" {% if customer.status == 'Platinum' %}selected{% endif %}>Platinum</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Credit ($)</label>
      <input type="number" name="credit" step="0.01" class="form-control" value="{{ customer.credit }}" required>
    </div>
    <button type="submit" class="btn btn-success">✅ Update Customer</button>
    <a href="{{ url_for('admin_customers') }}" class="btn btn-secondary ms-2">⬅ Back</a>
  </form>
</div>
{% endblock %}
